<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Loop</title>
  </head>
  <body>
    {% for n in clist %}
    <div>{{forloop.counter}}{{n}}</div>
    {% endfor %}

    <br />

    <table border="1" cellpadding="10">
      <tr>
        <th>Name</th>
        <th>Phone Number</th>
      </tr>
      {% for d in student_details%}
      <tr>
        <td>{{d.name}}</td>
        <td>{{d.phone}}</td>
      </tr>
      {% endfor%}
    </table>
  </body>
</html>
